<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="/static/1/css/common.css">
  <link rel="stylesheet" href="/static/1/css/topics.css">

  <style type="text/css" media="screen">
  .topic-test-container {
    width: 700px;
  }
  </style>

  <script src="/js/closure/goog/base.js"></script>
  <script src="/js/bits/deps.js"></script>
  <script type="text/javascript" charset="utf-8">
    goog.require('bits.topics.TopicMenu');
    goog.require('goog.debug.Console');
  </script>

</head>
<body>

<div class="topic-test-container">
<div id="topic-menu" class="bits-topic-menu">
  <div class="bits-topic-menu-dropdown"></div>
</div>
</div>

<script>
var c = new goog.debug.Console();
c.setCapturing(true);

var shardId = 'shard';

var menu = new bits.topics.TopicMenu(shardId);
menu.decorate(goog.dom.getElement('topic-menu'));

for (var i = 0; i < 10; i++) {
  var topic = new bits.topics.Topic({
    shardId: shardId + i,
    createdNickname: 'brett' + i,
    url: 'http://example.com/my-url' + i,
    description: 'Here is something funny I found with really long topic ' +
                 'text that will wrap to the next line and stuff. This ' +
                 'needs to be long or else it will not take up enough space',
    updateTimeMs: 1344204556782
  });
  menu.addTopic(topic);
}

menu.selectTopic('shard4');
</script>

</body>
</html>
