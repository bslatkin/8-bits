<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="/static/1/css/common.css">
  <link rel="stylesheet" href="/static/1/css/topics.css">

  <style type="text/css" media="screen">
  </style>

  <script src="/js/closure/goog/base.js"></script>
  <script src="/js/bits/deps.js"></script>
  <script type="text/javascript" charset="utf-8">
    goog.require('bits.topics.TopicMenu');
    goog.require('goog.debug.Console');
  </script>
</head>
<body>

<div id="topic-menu"></div>

<script>
var c = new goog.debug.Console();
c.setCapturing(true);

var shardId = 'shard1';

var menu = new bits.topics.TopicMenu(shardId);
menu.decorate(goog.dom.getElement('topic-menu'));

menu.addChild(new bits.topics.Topic({
  shardId: shardId,
  createdNickname: 'brett',
  url: 'http://example.com/my-url',
  description: 'Here is something funny I found',
  updateTimeMs: 1344204556782
}), true);
</script>

</body>
</html>
