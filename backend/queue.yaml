queue:
- name: apply-posts
  rate: 10/s
  bucket_size: 10
  max_concurrent_requests: 10
  retry_parameters:
    min_backoff_seconds: 1
    max_backoff_seconds: 4

- name: notify-posts
  rate: 10/s
  bucket_size: 10
  max_concurrent_requests: 10
  retry_parameters:
    min_backoff_seconds: 1
    max_backoff_seconds: 4

- name: cleanup-shard
  rate: 10/s
  bucket_size: 10
  max_concurrent_requests: 10
  retry_parameters:
    min_backoff_seconds: 1
    max_backoff_seconds: 60

- name: pending-posts
  mode: pull

- name: jobs
  rate: 10/s
  max_concurrent_requests: 16
  retry_parameters:
    min_backoff_seconds: 1
    max_backoff_seconds: 60
